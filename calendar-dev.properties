calendar.freeMaxEvents=12

#Configuracoes MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/calendar_app?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

#Configuracoes JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.use-new-id-generator-mappings = false
